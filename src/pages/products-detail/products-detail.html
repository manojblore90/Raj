<ion-header>

  <ion-navbar>
    <div text-center>
      <ion-title>{{name}}</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center><img src="{{image}}"></div>
  <div text-center>{{desc}}</div>
  <div text text-center id="list">
    <h4>Main Features</h4>
    <ul *ngFor="let list of lists">
      <li>{{list.text}}</li>
    </ul>
  </div>


</ion-content>

<ion-footer no-shadow>
  <div text-center>
    <ion-toolbar position="bottom">
      <button ion-button round (click)="Enquiry(name)">Enquiry</button>
    </ion-toolbar>
  </div>

</ion-footer>
