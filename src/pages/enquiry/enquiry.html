<script src="enquiry.ts"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Enquiry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Product Name</ion-label>
      <ion-input type="text" value="{{productName}}" disabled></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Place</ion-label>
      <ion-input type="text" [(ngModel)]="place"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="text" [(ngModel)]="quantity"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <div text-center>
    <ion-toolbar position="bottom">
      <button ion-button round (click)="sendEmail(productName,name,phoneNumber,place,quantity)">Send Enquiry</button>
    </ion-toolbar>
  </div>

</ion-footer>
